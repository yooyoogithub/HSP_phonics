<!DOCTYPE html>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      /* Style the header */
      header {
        background-color: white;
        padding: 30px;
        text-align: center;
        font-size: 35px;
        color: black;
      }

      /* Create two columns/boxes that floats next to each other */
      nav {
        float: left;
        width: 15%;
        height: 600px;
        background: white;
        padding: 20px;
      }

      /* Style the list inside the menu */
      nav ul {
        list-style-type: none;
        padding: 0;
      }

      article {
        padding: 0px;
        width: 80%;
        background-color: white;
        height: 600px;
        align-items: center; /*상하정렬*/
        text-align: center; /*좌우정렬*/
      }

      aside{
        padding: 20px;
        width: 17%;
        height: 600px;ssss
        align-items: center;
        text-align: center;
        background-color:white;
        float:right;
      }

      .container{
        display: flex;
        background: beige;
        flex-direction : column;
        position: relative;
      }

      /* Clear floats after the columns */
      section:after {
        content: "";
        display: table;
        clear: both;
      }

      /* Style the footer */
      footer {
        background-color: #777;
        padding: 10px;
        text-align: center;
        color: white;
      }

      /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
      @media (max-width: 600px) {
        nav, article, aside {
          width: 100%;
          height: auto;
        }
      }

      /*button layout */
      .realbutton{
        cursor:pointer;
        /*border-radius:5px;*/
        width:100px;
        height:50px;
      }

      .realcheckbox{
        cursor: pointer;
        height: 15px;
        width: 15px;
      }

      .count{
        font-size: small;
      }
    </style>

        let temphour=0;
        let tempmin=0;
        let tempsec=0;
        let tempstring="";

        endstudytime.innerHTML="[학습종료]<br>"+endTime.getHours()+"시"+endTime.getMinutes()+"분"+endTime.getSeconds()+"초";

        StudyEndTime = endTime.getHours()*60*60+endTime.getMinutes()*60+endTime.getSeconds();

        StudyRealTime = StudyEndTime - StudyStartTime;

        let i;
        tempsec = StudyRealTime;
        for(i=0;tempsec>60;i++){
          tempsec = tempsec - 60;
        }

        tempmin = i;
        for(i = 0;tempmin>60;i++){
          tempmin = tempmin - 60;
        }
        temphour = i;

        if(temphour != 0){
          tempstring = tempstring + temphour+"시간";
        }
        if(tempmin != 0){
          tempstring = tempstring + tempmin+"분";
        }
        tempstring = tempstring + tempsec+"초";
        document.getElementById("realstudytime").innerHTML = "[학습시간]<br>"+tempstring;
      }

      // 처음 접속이라는 걸 인지
      let isitfirst = true;

      // 접속시간표시
      function getCurrentTime(){
        let currentDate = new Date();
        let pos = document.getElementById("connectTime");
        let msg = "";

        if(currentDate.getHours() > 12){
          msg = msg +(currentDate.getHours()-12)+"시";
        }
        else{
          msg = msg + currentDate.getHours() + "시";
        }

        msg = msg + currentDate.getMinutes()+"분";
        msg = msg + currentDate.getSeconds()+"초";

        if(currentDate.getHours() > 12){
          msg = msg + "PM";
        }
        else{
          msg = msg + "AM";
        }

        pos.innerHTML = msg;

        //처음 접속시 최초접속시간도 표시
        if(isitfirst){
          document.getElementById("firstcon").innerHTML=msg;
          isitfirst = false;
        }

        setTimeout(getCurrentTime,1000);
      }

    </script>
  </head>
