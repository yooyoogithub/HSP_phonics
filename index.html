<!DOCTYPE html>

    <title></title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      /* Style the header */
      header {
        background-color: white;
        padding: 30px;
        text-align: center;
        font-size: 35px;
        color: black;
      }

      /* Create two columns/boxes that floats next to each other */
      nav {
        float: left;
        width: 15%;
        height: 600px; 
        background: white;
        padding: 20px;
      }

      /* Style the list inside the menu */
      nav ul {
        list-style-type: none;
        padding: 0;
      }

      article {
        float: center;
        padding: 0px;
        width: 85%;
        background-color: white;
        height: 600px; 
        align-items: center; /*상하정렬*/
        text-align: center; /*좌우정렬*/
      }

      .container{
        display: flex;
        background: beige;
        flex-direction : column;  
        position: relative;      
      }

      /* Clear floats after the columns */
      section:after {
        content: "";
        display: table;
        clear: both;
      }

      /* Style the footer */
      footer {
        background-color: #777;
        padding: 10px;
        text-align: center;
        color: white;
      }

      /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
      @media (max-width: 600px) {
        nav, article {
          width: 100%;
          height: auto;
        }
      }

      /*button layout */
      .realbutton{
        cursor:pointer;
        /*border-radius:5px;*/
        width:100px;
        height:50px;
      }

      .realcheckbox{
        cursor: pointer;
        height: 15px;
        width: 15px;

      }



    </style>
