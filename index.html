<!DOCTYPE html>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      /* Style the header */
      header {
        background-color: white;
        padding: 30px;
        text-align: center;
        font-size: 35px;
        color: black;
      }

      /* Create two columns/boxes that floats next to each other */
      nav {
        float: left;
        width: 15%;
        height: 600px; /* only for demonstration, should be removed */
        background: white;
        padding: 20px;
      }

      /* Style the list inside the menu */
      nav ul {
        list-style-type: none;
        padding: 0;
      }

      article {
        float: center;
        padding: 0px;
        width: 85%;
        background-color: white;
        height: 600px; /* only for demonstration, should be removed */
        align-items: center; /*상하정렬*/
        text-align: center; /*좌우정렬*/
      }

      .container{
        display: flex;
        background: beige;
        flex-direction : column;
      }

      /* Clear floats after the columns */
      section:after {
        content: "";
        display: table;
        clear: both;
      }

      /* Style the footer */
      footer {
        background-color: #777;
        padding: 10px;
        text-align: center;
        color: white;
      }

      /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
      @media (max-width: 600px) {
        nav, article {
          width: 100%;
          height: auto;
        }
      }
    </style>

              ];

      // 선택된 아이템을 담을 변수
      let selecteditem=[['0','0','0','0']];

      //선택된 아이템의 갯수
      let listlength;

      // 루틴 돌릴때 카운트 수 listlength를 넘어가면 다시 1로 됨.초기값은 1
      let count=1;

      // 발음듣기 함수
      function PlayWord(){
        let myaudio = new Audio();
        let bookselected = document.getElementById('book').value;

        count--;
        myaudio.src = bookselected + '/' + selecteditem[count][2];
        count++;

        myaudio.play();
      }

      // 선택된 책과 유닛 알아내는 함수
      function Getunits(){
        let units = document.getElementsByName('unit');
        let unitchoice;
        let bookselected = document.getElementById('book').value;

        //alert(bookselected);

        //초기화
        for(let i=1;i<selecteditem.length;i++){
          selecteditem[i].splice();
        }

        //시작
        if(units[units.length-1].checked){
          //모든 유닛이 선택되었으면 해당 교재의 모든 정보를 selecteditem에 입력
          // Alphabet Phonics 일때
          if(bookselected=='Alpahbet Phonics'){
            for(let i=0;i<52;i++){
              selecteditem[i] = ap[i];
            }
          }
          // 기타 교재일때
        }
        // 유닛이 선별적으로 선택되어졌을 때
        else{
          listlength = 1;
          for(let i = 0; i < units.length-2; i++){
            if(units[i].checked){
              if(bookselected=='Alphabet Phonics'){
                for(let j=0;j<52;j++){
                  if(ap[j][0]==units[i].value){
                    selecteditem.push(ap[j]);
                    listlength ++;
                  }
                }
              }
              //다른 교재일때
              //if(bookselected=''){
              //}
              // unitchoice += units[i].value;
            }
            //Check가 안되어 있으면 Skip
          }
        }

      }

      // 다음 단어 보기
      function NextWord(){
          let imgtag = document.getElementById("images");
          let bookselected = document.getElementById('book').value;
          let chosenword = document.getElementById("wordshow");

          chosenword.innerText='Tell me What it is!!!';

          if(count > listlength-1){
            count = 1;
          }
          imgtag.src = bookselected + '/' + selecteditem[count][1];

          count++;
          // imgtag.src="Alphabet Phonics/02.jpg";

      }

      // 단어 보여주기
      function ShowWord(){
        let chosenword = document.getElementById("wordshow");

        count--;
        chosenword.innerText=selecteditem[count][3];
        count++;
      }

    </script>
